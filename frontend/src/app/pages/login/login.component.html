<ion-header>
  <ion-toolbar>
    <ion-title>PreçoLeite</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <ion-card-header>
        <img src="assets/icon/logo.png"/>
    </ion-card-header>
  <ion-card>


  <ion-card-header>
  <ion-card-title style="text-align: center;">Login</ion-card-title>
</ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Usuário</ion-label>
          <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
        </ion-item>

        <div class="ion-margin-top">
           <p style=" margin-bottom: 16px; margin-left: 20px; color:red">{{ erro }}</p>
          <ion-button color="primary"  expand="block" type="submit" (click)="login()">Entrar</ion-button>
        </div>
      </form>

      <div class="ion-text-center ion-margin-top">
        <p>Não tem conta? <a (click)="irParaCadastro()">Cadastre-se</a></p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
